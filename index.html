<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Training & Match Session Log</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;line-height:1.4;color:#111}
    body{max-width:900px;margin:28px auto;padding:16px}
    h1{margin:0 0 8px}
    form{display:grid;grid-template-columns:1fr;gap:10px;background:#fbfbfb;padding:14px;border:1px solid #e6e6e6;border-radius:8px}
    label{display:flex;flex-direction:column;font-size:14px}
    select,input[type="text"],input[type="number"],input[type="datetime-local"],textarea{padding:8px;border:1px solid #d0d0d0;border-radius:6px;font-size:14px}
    fieldset{border:1px solid #e0e0e0;padding:10px;border-radius:6px}
    .h-row{display:flex;gap:10px;align-items:center}
    .h-row > *{flex:1}
    button{padding:8px 12px;border-radius:6px;border:0;background:#1366d6;color:#fff;cursor:pointer}
    button.secondary{background:#6c757d}
    .muted{color:#666;font-size:13px}
    .sessions{margin-top:18px}
    .session{border:1px solid #efefef;padding:10px;border-radius:6px;margin-bottom:10px;background:#fff}
    .actions{display:flex;gap:8px}
    small.badge{background:#e9f2ff;color:#0b63d6;padding:4px 8px;border-radius:999px;font-weight:600}
    .error{color:#a00}
    @media(min-width:700px){
      form{grid-template-columns:repeat(2,1fr)}
      form .full{grid-column:1/-1}
    }
  </style>
</head>
<body>
  <h1>Training / Match session</h1>
  <p class="muted">Add a session with date/time, duration, how you felt, and a reflection.</p>

  <form id="sessionForm" novalidate>
    <label>
      Event type
      <select id="eventType" required>
        <option value="Training">Training</option>
        <option value="Match">Match</option>
      </select>
    </label>

    <label>
      Subtype
      <select id="subtype" required>
        <!-- populated by script -->
      </select>
    </label>

    <label>
      Date & time
      <input id="startAt" type="datetime-local" required />
    </label>

    <label>
      Duration (minutes)
      <input id="durationMin" type="number" min="1" step="1" required placeholder="e.g. 90" />
    </label>

    <div id="trainingActivityWrapper" class="full" style="display:none;">
      <label>
        Training activity
        <select id="activity">
          <option value="">-- Select activity --</option>
          <option value="On-field">On-field</option>
          <option value="Weight training">Weight training</option>
          <option value="Other training">Other training</option>
        </select>
      </label>

      <label id="activityOtherLabel" style="display:none;">
        Describe other training activity
        <input id="activityOtherText" type="text" placeholder="E.g. mobility, cross-training..." />
      </label>
    </div>

    <fieldset class="full" style="margin-top:6px">
      <legend>Perceived performance (1 = poor, 5 = excellent)</legend>
      <div class="h-row">
        <label class="muted">Select one</label>
        <div id="performanceRadios" aria-label="Perceived performance" style="display:flex;gap:8px;align-items:center">
          <label><input type="radio" name="perceivedPerformance" value="1"> 1</label>
          <label><input type="radio" name="perceivedPerformance" value="2"> 2</label>
          <label><input type="radio" name="perceivedPerformance" value="3" checked> 3</label>
          <label><input type="radio" name="perceivedPerformance" value="4"> 4</label>
          <label><input type="radio" name="perceivedPerformance" value="5"> 5</label>
        </div>
      </div>
    </fieldset>

    <fieldset class="full">
      <legend>Sleep quality (1 = poor, 5 = excellent)</legend>
      <div class="h-row">
        <label class="muted">Select one</label>
        <div id="sleepRadios" aria-label="Sleep quality" style="display:flex;gap:8px;align-items:center">
          <label><input type="radio" name="sleepQuality" value="1"> 1</label>
          <label><input type="radio" name="sleepQuality" value="2"> 2</label>
          <label><input type="radio" name="sleepQuality" value="3" checked> 3</label>
          <label><input type="radio" name="sleepQuality" value="4"> 4</label>
          <label><input type="radio" name="sleepQuality" value="5"> 5</label>
        </div>
      </div>
    </fieldset>

    <label class="full">
      Personal reflection / notes
      <textarea id="reflection" rows="4" placeholder="How did it go? Thoughts, things to change next time..."></textarea>
    </label>

    <!-- New quick Play/Train input (hidden by default) -->
    <label id="playTrainNoteLabel" class="full" style="display:none;">
      Play/Train note
      <input id="playTrainNote" type="text" placeholder="Quick note for this play/train session" />
    </label>

    <div class="full h-row" style="margin-top:6px">
      <button id="saveBtn" type="submit">Save session</button>
      <button id="clearForm" type="button" class="secondary">Clear</button>
      <button id="exportBtn" type="button" class="secondary">Export JSON</button>
      <!-- New button added in same style as the others -->
      <button id="playTrainBtn" type="button" class="secondary">Play/Train</button>
    </div>

    <div id="formMessage" class="full" aria-live="polite"></div>
  </form>

  <section class="sessions">
    <h2>Saved sessions <small class="muted">(<span id="sessionsCount">0</span>)</small></h2>
    <div id="sessionsList" aria-live="polite"></div>
  </section>

  <script>
    (function () {
      // Configuration: if you eventually have an API endpoint, change saveToApi to true and set apiUrl.
      const saveToApi = false; // set true to POST to a server endpoint instead of localStorage
      const apiUrl = '/api/sessions'; // adjust if using an API

      const SUBTYPES = [
        { value: 'Club Training', type: 'Training' },
        { value: 'School Training', type: 'Training' },
        { value: 'Other Training', type: 'Training' },
        { value: 'Club Match', type: 'Match' },
        { value: 'School Match', type: 'Match' },
        { value: 'Other Match', type: 'Match' }
      ];

      // DOM refs
      const eventTypeEl = document.getElementById('eventType');
      const subtypeEl = document.getElementById('subtype');
      const startAtEl = document.getElementById('startAt');
      const durationEl = document.getElementById('durationMin');
      const activityWrapper = document.getElementById('trainingActivityWrapper');
      const activityEl = document.getElementById('activity');
      const activityOtherLabel = document.getElementById('activityOtherLabel');
      const activityOtherText = document.getElementById('activityOtherText');
      const reflectionEl = document.getElementById('reflection');
      const form = document.getElementById('sessionForm');
      const messageEl = document.getElementById('formMessage');
      const sessionsList = document.getElementById('sessionsList');
      const sessionsCount = document.getElementById('sessionsCount');
      const exportBtn = document.getElementById('exportBtn');
      const clearFormBtn = document.getElementById('clearForm');
      const playTrainBtn = document.getElementById('playTrainBtn');
      const playTrainNoteLabel = document.getElementById('playTrainNoteLabel');
      const playTrainNote = document.getElementById('playTrainNote');

      // Storage key
      const STORAGE_KEY = 'sessions:v1';

      // Helpers
      function qsRadios(name) {
        return Array.from(document.querySelectorAll('input[name="' + name + '"]'));
      }
      function getRadioValue(name) {
        const r = qsRadios(name).find(x => x.checked);
        return r ? r.value : null;
      }

      function populateSubtypes() {
        const type = eventTypeEl.value;
        // show options filtered by event type
        subtypeEl.innerHTML = '';
        SUBTYPES.filter(s => s.type === type).forEach(s => {
          const opt = document.createElement('option');
          opt.value = s.value;
          opt.textContent = s.value;
          subtypeEl.appendChild(opt);
        });
      }

      function onEventTypeChange() {
        populateSubtypes();
        // Show training activity only for Training
        const isTraining = eventTypeEl.value === 'Training';
        activityWrapper.style.display = isTraining ? 'block' : 'none';
        if (!isTraining) {
          activityEl.value = '';
          activityOtherText.value = '';
          activityOtherLabel.style.display = 'none';
        }
      }

      function onActivityChange() {
        if (activityEl.value === 'Other training') {
          activityOtherLabel.style.display = 'block';
          activityOtherText.focus();
        } else {
          activityOtherLabel.style.display = 'none';
          activityOtherText.value = '';
        }
      }

      function loadSessions() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          return raw ? JSON.parse(raw) : [];
        } catch (e) {
          console.error('Failed to parse sessions from storage', e);
          return [];
        }
      }

      function saveSessions(arr) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(arr || []));
      }

      function renderSessions() {
        const arr = loadSessions();
        sessionsCount.textContent = String(arr.length);
        sessionsList.innerHTML = '';
        if (arr.length === 0) {
          sessionsList.innerHTML = '<p class="muted">No sessions saved yet.</p>';
          return;
        }

        // show newest first
        arr.slice().reverse().forEach(s => {
          const div = document.createElement('div');
          div.className = 'session';
          const start = new Date(s.startAt);
          const when = isNaN(start.getTime()) ? 'Unknown' : start.toLocaleString();
          const activityPart = s.activity ? ` · Activity: <strong>${escapeHtml(s.activity)}${s.activityOther ? ' (' + escapeHtml(s.activityOther) + ')' : ''}</strong>` : '';
          div.innerHTML = [
            `<div style="display:flex;justify-content:space-between;align-items:center"><strong>${escapeHtml(s.eventType)} · ${escapeHtml(s.subtype)}</strong><small class="muted">${escapeHtml(when)}</small></div>`,
            `<div class="muted" style="margin-top:6px">Duration: <strong>${escapeHtml(String(s.durationMin))} min</strong>${activityPart}</div>`,
            s.reflection ? `<p style="margin:8px 0">${escapeHtml(s.reflection)}</p>` : '',
            `<div class="actions"><button data-id="${s.id}" class="exportItem secondary" type="button">Export</button><button data-id="${s.id}" class="deleteItem secondary" type="button">Delete</button></div>`
          ].join('');
          sessionsList.appendChild(div);
        });

        // attach listeners for delete/export per-item
        sessionsList.querySelectorAll('.deleteItem').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const id = btn.getAttribute('data-id');
            deleteSession(id);
          });
        });
        sessionsList.querySelectorAll('.exportItem').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const id = btn.getAttribute('data-id');
            exportSingle(id);
          });
        });
      }

      function deleteSession(id) {
        const arr = loadSessions().filter(s => s.id !== id);
        saveSessions(arr);
        renderSessions();
        showMessage('Deleted session.', 'info');
      }

      function exportSingle(id) {
        const item = loadSessions().find(s => s.id === id);
        if (!item) { showMessage('Item not found', 'error'); return; }
        const filename = 'session-' + (new Date(item.startAt)).toISOString().replace(/[:.]/g,'-') + '.json';
        downloadJson(item, filename);
      }

      function downloadJson(obj, filename) {
        const blob = new Blob([JSON.stringify(obj, null, 2)], {type:'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      }

      function showMessage(text, level) {
        messageEl.textContent = text;
        messageEl.className = level === 'error' ? 'error' : '';
        setTimeout(() => {
          if (messageEl.textContent === text) {
            messageEl.textContent = '';
            messageEl.className = '';
          }
        }, 5000);
      }

      function escapeHtml(s) {
        if (!s && s !== 0) return '';
        return String(s).replace(/[&<>"']/g, function(m) {
          return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]);
        });
      }

      // Create a small random id for stored items
      function uid() {
        return Date.now().toString(36) + '-' + Math.random().toString(36).slice(2,9);
      }

      async function submitHandler(e) {
        e.preventDefault();
        // Validate
        const eventType = eventTypeEl.value;
        const subtype = subtypeEl.value;
        const startAt = startAtEl.value;
        const durationMin = durationEl.value;
        const perceivedPerformance = Number(getRadioValue('perceivedPerformance') || 3);
        const sleepQuality = Number(getRadioValue('sleepQuality') || 3);
        let reflection = reflectionEl.value.trim();

        if (!startAt) {
          showMessage('Please select date and time.', 'error');
          return;
        }
        if (!durationMin || Number(durationMin) <= 0) {
          showMessage('Please enter a duration in minutes.', 'error');
          return;
        }

        let activity = null;
        let activityOther = null;
        if (eventType === 'Training') {
          activity = activityEl.value;
          if (!activity) {
            showMessage('Please select a training activity.', 'error');
            return;
          }
          if (activity === 'Other training') {
            activityOther = activityOtherText.value.trim();
            if (!activityOther) {
              showMessage('Please describe the other training activity.', 'error');
              return;
            }
          }
        }

        // If the quick Play/Train note is visible and filled, append to reflection
        if (playTrainNoteLabel.style.display !== 'none') {
          const note = playTrainNote.value.trim();
          if (note) {
            reflection = (reflection ? reflection + '\n\n' : '') + 'Play/Train note: ' + note;
          }
        }

        const payload = {
          id: uid(),
          eventType,
          subtype,
          startAt: new Date(startAt).toISOString(), // normalized
          durationMin: Number(durationMin),
          activity: activity || null,
          activityOther: activityOther || null,
          perceivedPerformance,
          sleepQuality,
          reflection,
          createdAt: new Date().toISOString()
        };

        if (saveToApi) {
          // Example: POST to server endpoint. If you enable this, make sure your server expects the same shape.
          try {
            const res = await fetch(apiUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
            if (!res.ok) {
              const text = await res.text();
              throw new Error(text || 'Server error');
            }
            showMessage('Session saved to server.');
            // Optionally refresh list from server instead of localStorage.
          } catch (err) {
            console.error(err);
            showMessage('Failed to save to server: ' + (err.message || err), 'error');
          }
        } else {
          // Save to localStorage
          const arr = loadSessions();
          arr.push(payload);
          saveSessions(arr);
          renderSessions();
          showMessage('Session saved locally.');
        }

        // Optionally clear form (or only partial)
        form.reset();
        // restore default radio selections (reset() doesn't toggle checked state reliably in all browsers)
        qsRadios('perceivedPerformance').forEach(r => r.checked = r.value === '3');
        qsRadios('sleepQuality').forEach(r => r.checked = r.value === '3');
        // Hide quick play/train note after save
        playTrainNote.value = '';
        playTrainNoteLabel.style.display = 'none';
        // Re-populate subtype/visibility based on eventType default
        populateSubtypes();
        onEventTypeChange();
      }

      // Wire up events
      eventTypeEl.addEventListener('change', onEventTypeChange);
      activityEl.addEventListener('change', onActivityChange);
      form.addEventListener('submit', submitHandler);
      exportBtn.addEventListener('click', () => {
        const arr = loadSessions();
        if (!arr.length) { showMessage('No sessions to export.', 'error'); return; }
        downloadJson(arr, 'sessions-export-' + new Date().toISOString().replace(/[:.]/g,'-') + '.json');
      });
      clearFormBtn.addEventListener('click', () => {
        form.reset();
        qsRadios('perceivedPerformance').forEach(r => r.checked = r.value === '3');
        qsRadios('sleepQuality').forEach(r => r.checked = r.value === '3');
        populateSubtypes();
        onEventTypeChange();
        // hide quick note as well
        playTrainNoteLabel.style.display = 'none';
        playTrainNote.value = '';
      });

      // New Play/Train button behavior:
      // - Toggle quick-play input visibility
      // - Set event type to Training and show training activity fields
      // - If clicked when visible, toggles off
      playTrainBtn.addEventListener('click', () => {
        const isVisible = playTrainNoteLabel.style.display !== 'none';
        if (isVisible) {
          playTrainNoteLabel.style.display = 'none';
          playTrainNote.value = '';
          playTrainBtn.textContent = 'Play/Train';
        } else {
          // ensure training event type and defaults
          eventTypeEl.value = 'Training';
          populateSubtypes();
          onEventTypeChange();
          // pick a sensible default subtype if available
          if (subtypeEl.options.length) subtypeEl.value = subtypeEl.options[0].value;
          playTrainNoteLabel.style.display = 'block';
          playTrainNote.focus();
          playTrainBtn.textContent = 'Hide Play/Train';
        }
      });

      // initialize
      populateSubtypes();
      onEventTypeChange();
      renderSessions();

      // expose delete/export utility for debugging (optional)
      window._sessionStore = {
        loadSessions, saveSessions, renderSessions
      };
    })();
  </script>
</body>
</html>
